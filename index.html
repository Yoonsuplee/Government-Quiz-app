<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Texas government quiz app</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta name="description" content="Test your texas government knowledge">
    <link href="https://fonts.google.com/specimen/Roboto?selection.family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <header role = 'Title'> 
      <h2 class = 'head'>Texas Government 101 Quiz</h2>
      <div class="status">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
  </header>
  <body>
    <div class='intro'>
      <h3>Would you like to Start?</h3>
      <button type = 'button' class='start-button'>Quiz Start</button>
    </div>
    <div class = 'js-display-question'></div>

  </body>
</html>
